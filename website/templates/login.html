<!-- 因在 base.html 當中 有使用 jinjla模板 ，以base.html 當作基底，擴張成一個首頁的頁面 -->
{% extends "base.html" %}

<!-- 更改在base.html中的 title標籤屬性 -->
{% block title %}Sign Up{% endblock %}

<!-- 快速修改 base.html中的 div class="container" -->

{% block content %}
<!-- ***<h1>{{test}}您好，您已經成功進入至登入頁面</h1> -->
<!-- *** jinjla2 也可以使用 python 語法可以做渲染 -->
<!-- ***{% if life == True %} this is my life {% else %} this isn't my life {% endif%} -->
<form method="POST">
  <!-- 標頭置中 會員登入 -->
  <h3 align="center">會員登入</h3>

  <!-- 設定div 一個區塊 -->

  <div class="form-group">
    <label for="email">信箱</label>
    <!-- input 是css樣板 boostrape 用法 -->
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="password">密碼</label>
    <!-- input 是css樣板 boostrape 用法 -->
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
