<!-- 因在 base.html 當中 有使用 jinjla模板 ，以base.html 當作基底，擴張成一個首頁的頁面 -->
{% extends "base.html" %}

<!-- 更改在base.html中的 title標籤屬性 -->
{% block title %}Sign Up{% endblock %}

<!-- 快速修改 base.html中的 div class="container" -->
{% block content %}
<form method="POST">
  <!-- 標頭置中 會員註冊 -->
  <h3 align="center">會員註冊</h3>

  <!-- 設定div 一個區塊 -->
  <div class="form-group">
    <label for="name">姓名</label>
    <!-- input 是css樣板 boostrape 用法 -->
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter name"
    />
  </div>

  <div class="form-group">
    <label for="email">註冊電子郵件</label>
    <!-- input 是css樣板 boostrape 用法 -->
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="password1">註冊密碼</label>
    <!-- input 是css樣板 boostrape 用法 -->
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>

  <div class="form-group">
    <label for="password2">再次確認註冊密碼</label>
    <!-- input 是css樣板 boostrape 用法 -->
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm your password "
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock%}
